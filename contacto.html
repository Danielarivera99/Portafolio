	<section id="contact-form" class="section">
		<div class="container">
		
			<div class="row">
			
				<article class="col-md-6 col-sm-6 col-12">
					<h4>Escríbenos</h4>
					
					<form name="contact" class="mt-0" method="post">
					
						<div class="form-group">
							<input type="text" name="name" class="form-control" placeholder="Nombre">
						</div>
						
						<div class="form-group mt-4">
							<input type="email" name="email" class="form-control" placeholder="Email">
						</div>
						
						<div class="form-group mt-4">
							<input type="text" name="subject" class="form-control" placeholder="Asunto">
						</div>
						
						<div class="form-group mt-4">
							<textarea name="message" class="form-control" rows="7" placeholder="Mensaje"></textarea>
						</div>
						
						<div class="form-group mt-4">
							<button class="btn btn-dark">Submit</button>
						</div>
					
					</form>
				</article>

					<h4>Los mejores servicios<br> de Publicidad y Producción</h4>
